<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>
    <form method="post" action="{{ url_for('formularz') }}" >
        <label for="z_waluty">Wybierz walutę, którą chcesz wymienić: </label>
        <select name="z_waluty" id="z_waluty">
            {% for rate_item in rate%}
                    <option >{{ rate_item['code'] }}</option>
            {% endfor %}
        </select>
        <label for="na_walute">Wybierz walutę, na którą chcesz wymienić: </label>
        <select name="na_walute" id="na_walute">
            {% for rate_item in rate%}
                    <option >{{ rate_item['code'] }}</option>
            {% endfor %}
        </select>
    </form>
</body>
</html>
